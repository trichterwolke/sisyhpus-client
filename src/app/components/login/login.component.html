<div class="page">
  <!--TOOLBAR-->
  <mat-toolbar color="primary" class="top-toolbar">
    <mat-toolbar-row>
      <app-menu-button></app-menu-button>
      <span>Login</span>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--CONTENT-->
  <div class="page-content">
    <div class="page-container">
      <mat-form-field class="full-width">
        <input matInput placeholder="Username" required [(ngModel)]="credentials.user">
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Password" required type="password" [(ngModel)]="credentials.password">
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
  </div>
</div>
